name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Install Semgrep
        run: python -m pip install --upgrade pip semgrep==1.36.0

      # CSRF rule excluded: demo app has no cookie/session auth and only GET endpoints
      - name: Run Semgrep SAST scan
        run: >
          semgrep scan --config auto
          --exclude-rule javascript.express.security.audit.express-check-csurf-middleware-usage.express-check-csurf-middleware-usage

      - name: Run tests
        run: npm test || echo "No tests defined"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            maorbaron/refael:${{ github.sha }}
            maorbaron/refael:latest

      - name: Trivy image scan
        if: github.event_name == 'push'
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: maorbaron/refael:${{ github.sha }}
          format: table
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: 1
