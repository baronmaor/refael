name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Install Semgrep
        run: python -m pip install --upgrade pip semgrep==1.36.0

      # CSRF rule excluded: demo app has no cookie/session auth and only GET endpoints
      - name: Run Semgrep SAST scan
        run: >
          semgrep scan --config auto
          --exclude-rule javascript.express.security.audit.express-check-csurf-middleware-usage.express-check-csurf-middleware-usage

      - name: Run tests
        run: npm test || echo "No tests defined"

      - name: Build Docker image
        run: docker build -t refael-app:test .
