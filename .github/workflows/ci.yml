name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Install Semgrep
        run: python -m pip install --upgrade pip semgrep==1.36.0

      - name: Run Semgrep SAST scan
        run: >
          semgrep scan --config auto
          --exclude-rule javascript.express.security.audit.express-check-csurf-middleware-usage.express-check-csurf-middleware-usage

      - name: Run tests
        run: npm test || echo "No tests defined"

      - name: Set up QEMU
        if: github.event_name == 'push' && github.actor != 'github-actions[bot]'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: github.event_name == 'push' && github.actor != 'github-actions[bot]'
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        if: github.event_name == 'push' && github.actor != 'github-actions[bot]'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        if: github.event_name == 'push' && github.actor != 'github-actions[bot]'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            maorbaron/refael:${{ github.sha }}
            maorbaron/refael:latest

      - name: Trivy image scan
        if: github.event_name == 'push' && github.actor != 'github-actions[bot]'
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: maorbaron/refael:${{ github.sha }}
          format: table
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: 1

      - name: Install yq
        if: github.event_name == 'push' && github.actor != 'github-actions[bot]'
        run: |
          wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x /usr/local/bin/yq

      - name: Update Helm image tag
        if: github.event_name == 'push' && github.actor != 'github-actions[bot]'
        run: |
          yq e -i '.image.tag = "${{ github.sha }}"' charts/refael-nodejs/values.yaml

      - name: Commit and push updated values.yaml
        if: github.event_name == 'push' && github.actor != 'github-actions[bot]'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add charts/refael-nodejs/values.yaml
          git commit -m "chore(gitops): bump image tag to ${{ github.sha }}" || echo "No changes"
          git push
